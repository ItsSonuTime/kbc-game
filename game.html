<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC Game with Timer and Audio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body >
  <div class="container">
    <header>
      <h1>कौन बनेगा करोड़पति</h1>
    </header>
    <div class="winniner">
      <h2 id="Win">Result</h2>
    </div>
    <main>
      <div id="question-container">
        <p id="question">Question will appear here...</p>
        <div id="options">
          <button class="option" onclick="checkAnswer(0)">Option 1</button>
          <button class="option" onclick="checkAnswer(1)">Option 2</button>
          <button class="option" onclick="checkAnswer(2)">Option 3</button>
          <button class="option" onclick="checkAnswer(3)">Option 4</button>
        </div>
      </div>
      <div id="timer-container">
        <p>Time Remaining: <span id="timer">60</span> seconds</p>
      </div>
      <div id="score-container">
        <p>Score: <span id="score">0</span></p>
        
        <p id="finalscore">Final-Score</p>
        <div class="btns">
        <button id="start-btn">start</button>
        <button id="stoptime" onclick="stopTimersong()">Stop Sound</button>
        <button  id="playTimersong" onclick="playTimersong()">Play Sound</button>
      </div>
      </div>
    </main> 

    <!-- Audio Elements -->
    <audio id="background-music" >
      <source src="Amitabh_Bachchan_KBC_Intro_-_Green_Screen(48k).mp3" type="audio/mpeg" >
    </audio>
    <audio id="firstquestionsonu">
      <source src="first questions.mp3" type="audio/mpeg" >
    </audio>
    <audio id="timer-sound" >
      <source src="KBC_Timer_music_2_second_level_music_for_KBC.(256k).mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
      <source src="correct answer.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
      <source src="wrong answer.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
